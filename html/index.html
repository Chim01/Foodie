<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../CSS/icofont.css">
    <link rel="stylesheet" href="../CSS/icofont.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nav Bar -->
    <nav class="p-[40px] flex w-fit ml-auto mr-auto">
        <div>
            <img src="../assets/Foodieland..svg" class="w-[110px] h-[30px]">
        </div>
        <!-- Nav Buttons -->
        <div class="self-center flex ml-[277px]">
            <a href="" class="inter font-medium text-[16px] no-underline">Home</a>
            <a href="" class="inter font-medium text-[16px] no-underline ml-[3.5vw]">Recipes</a>
            <a href="" class="inter font-medium text-[16px] no-underline ml-[3.5vw]">Blog</a>
            <a href="" class="inter font-medium text-[16px] no-underline ml-[3.5vw]">Contact</a>
            <a href="" class="inter font-medium text-[16px] no-underline ml-[3.5vw]">About us</a>
        </div>
        <!-- Nav Icons -->
        <div class="flex self-center ml-[254px]">
            <a href="" class="no-underline">
                <i class="icofont-facebook text-[24px]"></i>
            </a>
            <a href="" class="no-underline">
                <i class="icofont-twitter text-[24px] ml-[2vw]"></i>
            </a>
            <a href="" class="no-underline">
                <i class="icofont-instagram text-[24px] ml-[2vw]"></i>
            </a>
        </div>
    </nav>

    <hr class="stroke-[#000000] stroke-1">

    <!-- Hot Recipes -->
     <div class="flex mt-[40px]">

        <!-- Rectangular background -->
        <img src="../assets/left rectangle.png" class="mr-[40px]">

        <!-- Main Content -->
        <div class="grid grid-cols-2">
            <div class="bg-[#E7FAFE] p-[50px] rounded-[60px_0px_0px_60px]">
                <span class="bg-[#FFF] rounded-[30px] flex w-fit h-fit p-[10px] gap-[0.5vw]">
                    <img src="../assets/Recipes.svg" class="w-[24px] h-[24px]">
                    <span class="inter font-semibold text-[14px]">Hot Recipes</span>
                </span>
                <p class="inter font-semibold text-[64px] w-fit mt-[32px]">Spicy delicious chicken wings</p>
                <p class="inter font-normal text-[16px] leading-7 mt-[24px]">Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqut enim ad minim</p>

                <div class="mt-[30px] gap-[16px] flex">
                    <span class="bg-[#FFF] rounded-[30px] flex w-fit h-fit p-[10px]">
                        <img src="../assets/Timer.svg" class="w-[24px] h-[24px]">
                        <span class="inter font-medium text-[14px]">30 Minutes</span>
                    </span>

                    <span class="bg-[#FFF] rounded-[30px] flex w-fit h-fit p-[10px]">
                        <img src="../assets/ForkKnife.svg" class="w-[24px] h-[24px]">
                        <span class="inter font-medium text-[14px]">Chicken</span>
                    </span>
                </div>
                
                <div class="mt-[54px]">

                    <span class="bg-[#E7FAFE] rounded-[30px] flex w-fit h-fit p-[10px] gap-2 self-center">
                        <img src="../assets/John Smith.svg" class="w-[50px] h-[50px]">
                        <span class="inter font-bold text-[16px]">
                            John Smith
                            <P>15 March 2022</P>
                        </span>
                    </span>
                </div>
            </div>
            <img src="../assets/Badge.svg" class="w-[150px] h-[150px] absolute ml-[550px] mt-[50px]">
            <img src="../assets/Hot Recipes.png" class="w-[660px] h-[640px]">
        </div>

        <!-- Rectangular background -->
        <img src="../assets/right rectangle.png" class="ml-[40px]">
     </div>
</body>
</html>
